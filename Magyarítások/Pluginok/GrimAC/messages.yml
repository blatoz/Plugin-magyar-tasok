# \u00BB is » (double >>), ANSI and UTF-8 interpret this differently... you may even see ? due to this
prefix: "&bGrim &8\u00BB"

alerts-enabled: "%prefix% &fÜzenetek engedélyezve"
alerts-disabled: "%prefix% &fÜzenetek letiltva"
verbose-enabled: "%prefix% &fBővebb üzenetek engedélyezve"
verbose-disabled: "%prefix% &fBővebb üzenetek letiltva"
brands-enabled: "%prefix% &fFajták engedélyezve"
brands-disabled: "%prefix% &fFajták letiltva"
client-brand-format: "%prefix% &f%player% csalakozott ezzel %brand%"
console-specify-target: "%prefix% &cMeg kell adnod egy célpontot a konzolból!"
reloading: "%prefix% &7Konfig újratöltése..."
reloaded: "%prefix% &fA konfig újratöltve."
reload-failed: "%prefix% &cNem sikerült a konfig újratöltése."
player-not-found: "%prefix% &cA játékos offline van!"
player-not-this-server: "%prefix% &cA játékos nincsen ezzen a szerveren!"
spectate-return: "<click:run_command:/grim stopspectating><hover:show_text:\"/grim stopspectating\">\n%prefix% &fKattints ide hogy vissza kerülj a előző helyre\n</hover></click>"
cannot-spectate-return: "%prefix% &cEzt csak egy játékos megfigyelése után teheted meg"
cannot-run-on-self: "%prefix% &cNem használhatod magadon!"
upload-log: "%prefix% &fA bővebb feltöltve ide: %url%"
upload-log-start: "%prefix% &fLog feltöltése... kérlek várj"
upload-log-not-found: "%prefix% &cNem lehet megtalálni a logot"
upload-log-upload-failure: "%prefix% &cValami rosszul ment a napló feltöltése közben, további információért lásd a konzolt"
disconnect:
  timeout: "<lang:disconnect.timeout>"
  closed: "<lang:disconnect.closed>"

# Valid placeholders:
# %prefix%
# %player%
# %check_name%
# %description%
# %experimental%
# %vl% - violations
# %verbose% - extra information from the check such as offsets, not all checks will add information
alerts-format: "%prefix% &f%player% &bprobált &f%check_name%%experimental% &f(x&c%vl%&f) &7%verbose%"
alerts-format-proxy: "%prefix% &f[&cproxy&f] &f%player% &bprobált &f%check_name%%experimental% &f(x&c%vl%&f) &7%verbose%"
experimental-symbol: "*"

profile:
  - "&7======================"
  - "%prefix% &bProfilja &f%player%"
  - "&bPing: &f%ping%"
  - "&bVerzió: &f%version%"
  - "&bKliens fajta: &f%brand%"
  - "&bHorizontális Érzékenység: &f%h_sensitivity%%"
  - "&bVertikális Érzékenység: &f%v_sensitivity%%"
  - "&bGyors matek engedélyezve: &f%fast_math%"
  - "&7======================"
help:
  - "&7======================"
  - "/grim alerts &f- &7Üzenetek be/ki kapcsolása"
  - "/grim brands &f- &7Fajták be/ki kapcsolása"
  - "/grim profile <player> &f- &7A játékos információ megtekintése"
  - "/grim help &f- &7Ez a üzenet megnézése"
  - "/grim debug <player> &f- &7Fejlesztő Előrejelzés kimenet"
  - "/grim perf &f- &7Fejlesztő ms/előrejelzés"
  - "/grim reload &f- &7Konfig újratöltése"
  - "/grim spectate <player> &f- &7Játékos megfigylése"
  - "/grim verbose &f- &7Minden csalást megjelenít, pufferek nélkül"
  - "/grim log [0-255] &f- &7Feltölt egy hibakeresési naplót a predikciós zászlókhoz"
  - "&7======================"