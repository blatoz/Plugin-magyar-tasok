  size: 27
  name: '&8Csákány Prestige'
Prestige-Settings:
  money-boost-per-prestige: 0.2
  essence-boost-per-prestige: 0.2
  enchant-proc-boost-per-prestige: 0.05
  max-prestige: 10
  xp-requirement-boost-per-prestige: 0.2
  reset-all-enchants-on-prestige: true
  reset-all-crystals-on-prestige: false
  reset-all-abilities-on-prestige: false
  reset-autosell: false
  # Ability to execute commands, messages every prestige
  prestige-actions: [ ]
Messages:
  max-prestige: '&2&l[!] &7A csákány prestigéje a &amax &7prestige szinten!'
  need-level: '&2&l[!] &7A csákánynak &f&n{required-level}&r &7prestigére van szüksége!'
  pickaxe-prestiged:
    - ''
    - '&2&l[!] &aA csákány prestigéje &f&nprestiged&r &a!'
    - ''
    - '&a&lPRESTIGE &f{old-level} &8&l➜ &a&lPRESTIGE &f{new-level}'
    - ''
    - '&a&lELŐNYÖK:'
    - ' &6▏ &eEssencia Boost: &f{essence-boost}x'
    - ' &2▏ &aPénz Boost: &f{money-boost}x'
    - ' &3▏ &bEnchant Proc Boost: &f{enchant-proc-boost}x'
    - ''
    - '&7&o(( Ugrás a csákány szintjére &f&n{level} &7&otól prestigére! ))'
Prestige-Rewards:
  '3':
    rewards:
      - '[command]essence give {player} 5000'
      - '[message]&2&l[!] &aA csákány szintjére &f&n{level} &7&otól prestigére értél és &f5000 &aessenciát kaptál!'
Repeating-Rewards:
  '10':
    rewards:
      - '[command]essence give {player} 10000'