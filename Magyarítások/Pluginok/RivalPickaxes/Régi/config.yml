Database:
  # SQLite or MySQL
  database-type: SQLite
  mysql:
    host: localhost
    port: 3306
    database: dbName
    username: dbUser
    password: dbPassword
Main:
  # Time is in Ticks: 1 second = 20 ticks
  Money-Giver:
    time: 100
  Eco-Giver:
    time: 100
  #Keep Pickaxe after dying
  keep-on-death: true
  # Prevents player from using the pickaxe if he is not the owner
  perplayerpickaxes: true
  # Disables player from upgrading pickaxe if he is not the owner
  perplayerpickaxes-upgrades: true
  # Allows pickaxe to be used normally, the enchants won't activate
  pickaxe-usable-anywhere: false
  # Shows a cool animation when breaking blocks
  mining-animation: true
  alonsolevels-hook:
    sync-levels: false
  mcmmo:
    exp-per-ore: 20
  eco-skills:
    amount: 4
  optimalskills-hook:
    enabled: false
    skill-name: 'Mining'
    custom-drops: true
    mine-levels: false
  notified-plugins: []
  battlepass-hook: false
  #Stops enchants from being applied to pickaxe & enchants activating
  advanced-enchantments-hook: true
  #Essence & Money Booster support
  superboosters-hook: true
  #AdvancedArmor Enchant proc, Keyfinder proc & Spawner proc, CUSTOM, CUSTOM_2, CUSTOM_3
  advancedarmor-hook:
    enabled: true
    money: false
    essence: false
  shopguiplus-hook: true
  # ShopGUIPlus hook must be enabled for this to work
  shopguiplus-multipliers: true
  # Give players a pickaxe on first join
  on-join-pickaxe:
    enabled: true
    silent: false
    enchants: speed:1,haste:1,keyfinder:5,spawnerfinder:5
  # Filler used in all GUI's
  filler:
    material: BLACK_STAINED_GLASS_PANE
# Sounds
Sounds:
  use-sounds: true
  main-menu-open: ORB_PICKUP;1.0;1.0
  enchant-purchase: LEVEL_UP;1.0;1.0
  enchant-disenchant: ITEM_BREAK;1.0;1.0
  enchant-maxlevel: ANVIL_LAND;1.0;1.0
  captcha-fail: ANVIL_LAND;1.0;1.0
  captcha-success: LEVEL_UP;1.0;1.0
  autosell-message: LEVEL_UP;1.0;1.0
  pickaxe-levelup: LEVEL_UP;1.0;1.0
  pickaxe-prestige: LEVEL_UP;1.0;1.0
  pickaxe-levelup-max: WITHER_SHOOT;1.0;1.0
  mine-levels-requirement: ANVIL_LAND;1.0;1.0
