# you can create your own currencies by using placeholders
# make sure that none of the placeholders have any formatting on them
# requires PlaceholderAPI
placeholder-currencies:
  
  Example-Currency:
    register: false
    name: MagicCoin
    # if the currency uses whole numbers, then disable this
    # 100.5 - true
    # 100 - false
    uses-double: false
    # if the placeholder gets parsed even for offline players, enable this
    works-offline: false
    settings:
      raw-placeholder: '%playerpoints_points%'
      give-command: mc give %player% %amount%
      take-command: mc take %player% %amount%

currencies:
  Experience:
    register: true
    name: exp
  Vault:
    register: true
    name: money
  PlayerPoints:
    register: true
    name: points
  RoyaleEconomy:
    register: true
    name: money
  CoinsEngine:
    register: true
    currency-name: coins
    name: coins
    enabled:
    - name: coins
      currency-name: coins
  UltraEconomy:
    register: true
    currency-name: coins
    name: coins
    enabled:
    - name: coins
      currency-name: coins
  KingdomsX:
    register: true
    name: nexus points
  RivalHarvesterHoes:
    register: true
