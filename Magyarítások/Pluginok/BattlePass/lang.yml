bpa:
  command:
  - ''
  - '&bBattlePass Admin segítség:'
  - /bpa - Ez az oldal.
  - /bpa reload - Újraindítja az összes újraindítható fájlt.
  - /bpa editor - Megnyitja a beépített quest szerkesztőt.
  - /bpa set pass <player/online/all> <pass type> - Beállítja a játékos/játékosok pass típusát.
  - /bpa set points <player> <points> - Beállítja a játékos pontjait.
  - /bpa give points <player> <points> - Ad pontokat egy játékosnak.
  - /bpa delete user <player> - Törli a játékos összes adatát.
  - /bpa quest ids <week> - Listázza a hét questek ID-jait és nevüket.
  - /bpa daily quest ids - Listázza a napilépések ID-jait és nevüket.
  - /bpa reset quest <player> <week> <id> - Visszaállítja a játékos egy adott questjét.
  - /bpa progress quest <player> <week> <quest id> <amount> - Előrehaladtatja a játékos egy adott
    questjét.
  - /bpa progress daily quest <player> <quest id> <amount> - Előrehaladtatja a játékos egy adott
    napilépését.
  - /bpa refresh daily quests - Frissíti a napilépéseket.
  - /bpa new season - Visszaállítja a játékosok tierjét, várakozó jutalmakat és pontokat.
  - /bpa material <block/item> - A jelenleg tartott blokk vagy item konfigurációs nevét adja meg.
  - /bpa bypass locked quests <player> - Lehetővé teszi a játékosnak, hogy átkösse a hét zárolásokat és
    elvégezze a questeket.
  - /bpa boosters add <player/all> <PROGRESS/POINTS/REWARDS> <percent> <hours> <affects>
    - Hozzáad egy booster-t.
  - /bpa boosters clear <player/all> - Eltávolítja a boostereket.
  - /bpa close menu <player> - Bezárja a játékosnak nyitott menüt.
  internal-balance:
  - /bpa give balance <player> <amount> - Ad beléptetési pontokat.
  - /bpa remove balance <player> <amount> - Eltávolít beléptetési pontokat.
  - /bpa set balance <player> <amount> - Beállít beléptetési pontokat.

