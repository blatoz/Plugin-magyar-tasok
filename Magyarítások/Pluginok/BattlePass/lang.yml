daily-quest-time-format: # A napilépések lejáratáig eltelt idő formátuma.
  with-months-weeks: '%dmo %dw %dd %dh %dm %ds'
  with-weeks-days: '%dw %dd %dh %dm %ds'
  with-days-hours: '%dd %dh %dm %ds'
  with-hours-minutes: '%dh %dm %ds'
  with-minutes-seconds: '%dm %ds'
  with-seconds: '%ds'

quests:
  # A base message lesz használva az összes questhez, kivéve ha egy másik message van beállítva.
  base-message-progressed: '&8[&eKüldetések&8] &7Előrehaladtál a küldetésen &e%quest_name%
    &8(&e%progress%&7/&8&e%required_progress%&8)'
  base-message-completed: '&8[&eKüldetések&8] &7Előrehaladtál a küldetésen &e%quest_name%'
  
  boss-bar-message-progressed: '&7&e%quest_name% Quest előrehaladt &8(&e%progress%&7/&8&e%required_progress%&8)'
  boss-bar-message-completed: '&7&e%quest_name% Quest befejezve'
  
  # A message set below lesz a base message aláírásának felülírására.
  # <quest name>-progressed: "<Your  message>"
  # <quest-name>-completed: "<Your Message>"
  # Ezek itt csak példák, és tetszés szerint többet is beállíthatsz.
  askyblock_createisland-progressed: '&eKüldetések >> &7Egyedi ASkyblock előrehaladás üzenet
    :D. &8(&e%progress%&7/&8%required_progress%&8)'
  askyblock_createisland-completed: '&eKüldetések >> &7Egyedi ASkyblock befejezés üzenet'
  
  steps:
    completed-info: '&7Már befejezve'
    base-message-step-completed: '&8[&eKüldetések&8] &7Előrehaladtál a küldetésen &e%quest_name%'
    boss-bar-message-step-completed: '&7&e%quest_name% Lépés befejezve'

