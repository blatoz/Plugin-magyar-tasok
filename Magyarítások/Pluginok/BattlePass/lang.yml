  - ''
  - '&eBattlePass &7AdvancedPlugins által készítve.'
  - '&e/battlepass - Megnyitja a portál menüt.'
  - '&e/battlepass stats - Nézze meg a BattlePass statisztikáit.'
  - '&e/battlepass open <portal/daily/quests/rewards> - Közvetlenül megnyitja a menüt.'
  - ''

